<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title> Javascript button demo</title>
        <script>
        	function changecolor(){
        		document.getElementById("monali").style.color="red";
        	}
        	function greencolor()
        	{
        		document.getElementById("monali").style.color="green";
        	}
        </script>
	</head>
	<body>
		<p id="monali"> monali!!!</p>
		<button type="button" onclick="changecolor()">
			click to change color
		</button>
		<button type="button" onclick="greencolor()">
			reset
		</button>
	</body>
</html>
